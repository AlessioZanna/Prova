<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Team5</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">

    <!-- Sezione campo -->
    <section id="field" class="section active">
      <div class="Team5">Team5</div>
      <button class="clear-teams" onclick="clearTeams()"><i class="fa-solid fa-trash"></i></button>
<div id="topTeamOverall" class="overall-display top-right">0</div>
<div id="bottomTeamOverall" class="overall-display bottom-right">0</div>

      <div class="soccer-field">
        <div class="center-circle"></div>
        <div class="mid-line"></div>
        <div class="penalty-box top"></div>
        <div class="penalty-box bottom"></div>

        <!-- Cerchi per aggiungere giocatori -->
        <div class="add-player" style="top: 10px; left: 42%;">+</div>
        <div class="add-player" style="top: 80px; left: 6%;">+</div>
        <div class="add-player" style="top: 80px; right: 6%;">+</div>
        <div class="add-player" style="top: 140px; left: 20%;">+</div>
        <div class="add-player" style="top: 140px; left: 65%;">+</div>

        <div class="add-player" style="bottom: 10px; left: 42%;">+</div>
        <div class="add-player" style="bottom: 80px; left: 6%;">+</div>
        <div class="add-player" style="bottom: 80px; right: 6%;">+</div>
        <div class="add-player" style="bottom: 140px; left: 20%;">+</div>
        <div class="add-player" style="bottom: 140px; left: 65%;">+</div>
      </div>

      <div class="Giocatori">Giocatori</div>

      <!-- Slot per scegliere giocatori -->
      <div class="player-selection">
        <div class="row">
          <div class="select-slot" onclick="selectSlot(this)">+</div>
          <div class="select-slot" onclick="selectSlot(this)">+</div>
          <div class="select-slot" onclick="selectSlot(this)">+</div>
          <div class="select-slot" onclick="selectSlot(this)">+</div>
          <div class="select-slot" onclick="selectSlot(this)">+</div>
        </div>
        <div class="row">
          <div class="select-slot" onclick="selectSlot(this)">+</div>
          <div class="select-slot" onclick="selectSlot(this)">+</div>
          <div class="select-slot" onclick="selectSlot(this)">+</div>
          <div class="select-slot" onclick="selectSlot(this)">+</div>
          <div class="select-slot" onclick="selectSlot(this)">+</div>
        </div>
      </div>
    </section>

    <button class="share-teams" onclick="shareTeams()"><i class="fa-solid fa-share-nodes"></i></button>


    <!-- Sezione spogliatoio -->
    <section id="locker" class="section">
      <h2>Spogliatoio</h2>
      <form id="playerForm">
        <input type="text" id="name" placeholder="Nome" required>
        <input type="number" id="speed" placeholder="VelocitÃ " min="1" max="100" required>
        <input type="number" id="shot" placeholder="Tiro" min="1" max="100" required>
        <input type="number" id="pass" placeholder="Passaggio" min="1" max="100" required>
        <input type="number" id="dribble" placeholder="Dribbling" min="1" max="100" required>
        <input type="number" id="defense" placeholder="Difesa" min="1" max="100" required>
        <input type="number" id="physical" placeholder="Fisico" min="1" max="100" required>
        <input type="number" id="rendita" placeholder="Rendita" min="1" max="100" required>
        <button type="submit">Aggiungi Giocatore</button>
      </form>
      <div id="playersList"></div>
    </section>

    <!-- Sezione carta giocatore -->
    <section id="card" class="section">
      <div class="card">
        <h2>La Mia Carta</h2>
        <div id="myCardDisplay"></div>
        <button id="editCard">Modifica</button>
      </div>
    </section>

  </div>

  <!-- Navigazione -->
  <nav class="nav">
    <button onclick="navigate('card')"><i class="fa-solid fa-user"></i></button>
    <button onclick="navigate('field')" class="active"><i class="fa-solid fa-futbol"></i></button>
    <button onclick="navigate('locker')"><i class="fa-solid fa-users"></i></button>
  </nav>

  <script src="script.js"></script>
</body>
</html>
