<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calcetto App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- Carta Giocatore -->
    <section class="card-section section" id="card-section">
      <h2>La Mia Carta</h2>
      <div class="player-card" id="my-card">
        <input id="my-name" value="Alessio" disabled />
        <input type="number" id="my-velocita" value="70" disabled />
        <input type="number" id="my-tiro" value="65" disabled />
        <input type="number" id="my-passaggio" value="68" disabled />
        <input type="number" id="my-dribbling" value="72" disabled />
        <input type="number" id="my-difesa" value="60" disabled />
        <input type="number" id="my-fisico" value="75" disabled />
        <input type="number" id="my-rendita" value="68" disabled />
        <p><strong>Overall: <span id="my-overall">68</span></strong></p>
        <button onclick="toggleEditMyCard()">Modifica</button>
      </div>
    </section>

    <!-- Campo -->
    <section class="field-section section" id="field-section">
      <h2>Campo</h2>
      <div class="teams-vertical">
        <div class="team" id="team1">
          <h3>Squadra 1</h3>
          <div class="team-buttons">
            <button onclick="selectPlayer(1, 0)">+</button>
            <button onclick="selectPlayer(1, 1)">+</button>
            <button onclick="selectPlayer(1, 2)">+</button>
            <button onclick="selectPlayer(1, 3)">+</button>
            <button onclick="selectPlayer(1, 4)">+</button>
          </div>
        </div>
        <div class="team" id="team2">
          <h3>Squadra 2</h3>
          <div class="team-buttons">
            <button onclick="selectPlayer(2, 0)">+</button>
            <button onclick="selectPlayer(2, 1)">+</button>
            <button onclick="selectPlayer(2, 2)">+</button>
            <button onclick="selectPlayer(2, 3)">+</button>
            <button onclick="selectPlayer(2, 4)">+</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Spogliatoio -->
    <section class="locker-room-section section" id="locker-room-section">
      <h2>Spogliatoio</h2>
      <div id="player-list"></div>
      <button onclick="addPlayer()">+ Aggiungi Giocatore</button>
    </section>
  </div>

  <footer class="footer">
    <button onclick="navigateTo('card-section')">Carta</button>
    <button onclick="navigateTo('field-section')">Campo</button>
    <button onclick="navigateTo('locker-room-section')">Spogliatoio</button>
  </footer>

  <div class="toast" id="toast">Salvato!</div>
  <script src="script.js"></script>
</body>
</html>
